<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>认识html标签</title>
<style type="text/css">
h1{font-family:"Microsoft Yahei";
	color:#521;
	text-align: center;/*居中*/}
p {font-family: "宋体";
	font-size: 25px;
	color: blue;}
#stress{font-weight: bold;/*加粗*/
		color: red;}
.second{font-style: italic;/*斜体*/
		color: green;}
#third{text-decoration: underline;/*下划线*/
		color: black;}
.forth{text-decoration: line-through;/*删除线*/
		color: #520;}
p{  text-indent: 2em;/*缩进*/
	line-height: 1.5em;/*行间距*/
	word-spacing: 10px;/*字间距*/
	text-align: left;/*居左*/
}
a:hover{color: red;}/*鼠标划过变色*/
</style>
</head>
<body>
    <h1>勇气</h1>
    <p><a>三年级时</a>，我还是一个<span id="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，<span class="forth">生怕回答错了老师会批评我</span>。就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没勇气参加。</p><hr />
    <p>到了三年级下学期时，<span class="second">我们班上了一节公开课</span>，老师提出了一个很简单的问题，班里很多同学都举手了，<span id="third">甚至成绩比我差很多的</span>，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>
</body>
</html>
